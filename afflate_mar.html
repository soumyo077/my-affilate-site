<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Affiliate Marketing Page</title>
<style>
  /* Reset & basics */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: white;
    color: #000;
  }
  a {
    color: inherit;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }

  /* Container */
  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Top big A in circle */
  .top-logo {
    display: flex;
    justify-content: center;
    margin-top: 30px;
  }
  .circle-a {
    width: 120px; height: 120px;
    border-radius: 50%;
    background: linear-gradient(135deg, orange, deeppink);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 80px;
    font-weight: bold;
    color: white;
    font-family: 'Arial Black', Arial, sans-serif;
    user-select: none;
  }

  /* Instagram link */
  .instagram-link {
    margin: 20px 0;
    text-align: center;
    font-size: 22px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    cursor: pointer;
  }
  .instagram-link img {
    width: 30px;
    height: 30px;
  }

  /* Follow Us green section */
  .follow-section {
    background-color: #2ecc71; /* green */
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    margin-bottom: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    font-weight: 600;
    user-select: none;
  }
  .follow-section img {
    width: 24px;
    height: 24px;
    cursor: pointer;
  }

  /* Products grid */
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
    gap: 20px;
    margin-bottom: 40px;
  }
  .product-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }
  .product-card:hover {
    box-shadow: 0 0 10px #aaa;
  }
  .product-card img {
    max-width: 100%;
    border-radius: 6px;
  }
  .product-name {
    margin-top: 10px;
    font-weight: 600;
  }

  /* Footer text */
  .footer-text {
    text-align: center;
    font-size: 13px;
    color: #222;
    margin-bottom: 10px;
    user-select: none;
  }

  /* Social icons footer */
  .social-footer {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
  }
  .social-footer img {
    width: 28px;
    height: 28px;
    cursor: pointer;
    filter: grayscale(50%);
    transition: filter 0.3s ease;
  }
  .social-footer img:hover {
    filter: none;
  }
</style>
</head>
<body>

<div class="container">

  <!-- Top A circle -->
  <div class="top-logo">
    <div class="circle-a">A</div>
  </div>

  <!-- Instagram link -->
  <a href="https://instagram.com/yourinsta" target="_blank" class="instagram-link" id="insta-link">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Logo" />
    Instagram
  </a>

  <!-- Follow Us WhatsApp Channel -->
  <div class="follow-section">
    FOLLOW US WHATSAPP CHANNEL INSTANT UPDATE
    <a href="https://chat.whatsapp.com/yourgroup" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" />
    </a>
  </div>

  <!-- Products -->
  <div class="products" id="product-list">

    <!-- Example product card -->
    <a href="https://www.amazon.in/dp/exampleproduct" target="_blank" class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 1" />
      <div class="product-name">Product 1</div>
    </a>

    <a href="https://www.amazon.in/dp/exampleproduct2" target="_blank" class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 2" />
      <div class="product-name">Product 2</div>
    </a>

  </div>

  <!-- Footer text -->
  <div class="footer-text">
    This website is for affiliate marketing
  </div>

  <!-- Social media icons -->
  <div class="social-footer">
    <a href="https://instagram.com/yourinsta" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" />
    </a>
    <a href="https://chat.whatsapp.com/yourgroup" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
    </a>
    <a href="https://facebook.com/yourpage" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" alt="Facebook" />
    </a>
    <a href="https://youtube.com/yourchannel" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" />
    </a>
  </div>

</div>

<script>
  // তুমি চাইলে এখানে জাভাস্ক্রিপ্ট দিয়ে ডাইনামিকলি প্রোডাক্ট অ্যাড করতে পারো পরবর্তীতে
  // অথবা লিংক/ইমেজ আপডেট করতে পারো সহজে
</script>

</body>
</html>
